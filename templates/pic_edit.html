{% extends "layout.html" %}
{% block body %}


		<section class="page-title">
			<div class="double-separator"></div>
			<div class="breadcrumbs">
				<div class="one-half alignleft">
					<ol class="breadcrumb">
					  <li><a href="{{ url_for('index') }}">首页</a></li>
					  <li><a href="{{ url_for('gallery_horizon') }}">图志</a></li>
					  <li class="active">编辑</li>
					</ol>
				</div>
				
				<div class="one-half column-last alignright">
					
				</div>
			</div><!--end breadcrumbs-->
			<div class="double-separator"></div>
		</section>
	</div><!--end top-->
	
	<div class="centered-wrapper">		
		<section>
		<form class="form-horizontal" role="form" action="" method="post">
			{% for upload in uploads %}
			<div id="gallery">
				<div class="gallery-item col4">
					<img src="{{ uploads[upload]['upload_url'] }}" alt="" />
				</div>
				<div class="gallery-item col8">
				  <div class="form-group">
				    <label class="col-sm-2 control-label">分类</label>
				    <div class="col-sm-6">
				      	<select class="form-control" name="pic_catalog{{ upload }}">
						{% for catalog in catalogs %}
							{% if catalog['id'] == uploads[upload]['upload_catalog'] %}
						  	<option value="{{ catalog['id'] }}" selected="selected">{{ catalog['name'] }}</option>
						  	{% else %}
						  	<option value="{{ catalog['id'] }}">{{ catalog['name'] }}</option>
						  	{% endif %}
						{% endfor %}
						</select>
				    </div>
				    <label class="col-sm-4 control-label"><a href="" class="btn btn-sm btn-info" data-toggle="modal" data-target="#addCatalog"><span class="glyphicon glyphicon-plus"></span> 分类</a></label>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">描述</label>
				    <div class="col-sm-10">
					  <textarea class="form-control" rows="5" name="pic_description{{ upload }}">{{ uploads[upload]['upload_description'] }}</textarea>
				    </div>
				  </div>
				</div>
			</div>
			{% endfor %}
			
			<div class="form-group">
			    <div class="col-sm-offset-4 col-sm-4">
			      <button type="submit" class="btn btn-block btn-default btn-info">发布 <span class="glyphicon glyphicon-share-alt"></span></button>
			    </div>
			</div>
		</form>
		</section>
	</div><!--end centered-wrapper-->
</div>

<!-- Modal -->
<div class="modal fade" id="addCatalog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#addCalatog" data-toggle="tab">添加分类</a></li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane active in" id="addCalatog">
            <br />
			<form class="form-horizontal" role="form" method='post' action="{{ url_for('catalog', next='/upload/pre_public') }}">			
			  <div class="form-group">
			    <label for="catalogname" class="col-sm-4 control-label">分类名称</label>
			    <div class="col-sm-8">
			      <input type="text" name="catalogname" class="form-control" id="catalogname" placeholder="">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-5 col-sm-5">
			      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			      <button type="submit" class="btn btn-primary">添加</button>
			    </div>
			  </div>
			</form>
            </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
{% endblock %}
