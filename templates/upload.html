{% extends "layout.html" %}
{% block body %}

	<section class="page-title">
		<div class="double-separator"></div>
		<div class="breadcrumbs">
			<div class="one-half alignleft">
				<ol class="breadcrumb">
				  <li><a href="{{ url_for('index') }}">首页</a></li>
				  <li class="active">上传</li>
				</ol>
			</div>
			
			<div class="one-half column-last alignright">
				
			</div>
		</div><!--end breadcrumbs-->
		<div class="double-separator"></div>
	</section>
	
	<div class="centered-wrapper">		
		<section>
			<div class="container">
			    <!-- The file upload form used as target for the file upload widget -->
			    <form id="fileupload" action="" method="POST" enctype="multipart/form-data">
			        <!-- Redirect browsers with JavaScript disabled to the origin page -->
			        <noscript><input type="hidden" name="redirect" value="http://blueimp.github.io/jQuery-File-Upload/"></noscript>
			        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
			        <div class="row fileupload-buttonbar">
			            <div class="col-lg-7">
			                <!-- The fileinput-button span is used to style the file input field as button -->
			                <span class="btn btn-success fileinput-button">
			                    <i class="glyphicon glyphicon-plus"></i>
			                    <span>选择文件...</span>
			                    <input id="up" type="file" name="file" multiple>
			                </span>
			                <button type="submit" class="btn btn-primary start">
			                    <i class="glyphicon glyphicon-upload"></i>
			                    <span>开始上传</span>
			                </button>
			                <button type="reset" class="btn btn-warning cancel" id="cancel">
			                    <i class="glyphicon glyphicon-ban-circle"></i>
			                    <span>取消上传</span>
			                </button>
			            </div>
			            <!-- The global progress information -->
			            <div class="col-lg-5 fileupload-progress fade">
			                <!-- The global progress bar -->
			                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
			                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
			                </div>
			                <!-- The extended global progress information -->
			                <div class="progress-extended">&nbsp;</div>
			            </div>
			        </div>
			        <!-- The table listing the files available for upload/download -->
			        <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
			    </form>
			</div>
			<!-- The blueimp Gallery widget -->
			<!-- The template to display files available for upload -->

				<div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">已选择文件列表，待上传：</div>
				
				  <!-- List group -->
				  <ul class="list-group" id="content">
				  	<li class='list-group-item'>没有选择上传文件</li>
				  </ul>
				</div>


		</section>
	</div><!--end centered-wrapper-->
	
</div>

<script>  
    var inputElement = document.getElementById("up");    
    var btnElement = document.getElementById("cancel"); 
    var dd = document.getElementById('content');
    
    inputElement.addEventListener("change", handleFiles, false);  
    btnElement.addEventListener("click", cancelFiles, false);
    
    function handleFiles(){  
        var fileList = this.files;  
		dd.innerHTML = "";
        for( var i = 0 ; i < fileList.length ; i++ ){  
               	dd.innerHTML += "<li class='list-group-item'>"+fileList[i].name+"</li>";  
        }  
    }  

    function cancelFiles(){  
    	dd.innerHTML = "";
    	dd.innerHTML = "<li class='list-group-item'>没有选择上传文件</li>"; 
    }  
</script>  

	
<!-- The template to display files available for download -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="{{ url_for('static', filename='js/vendor/jquery.ui.widget.js') }}"></script>
<!-- The Templates plugin is included to render the upload/download listings -->
<script src="http://blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
<!-- blueimp Gallery script -->
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="{{ url_for('static', filename='js/jquery.iframe-transport.js') }}"></script>
<!-- The basic File Upload plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload.js') }}"></script>
<!-- The File Upload processing plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-process.js') }}"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-image.js') }}"></script>
<!-- The File Upload audio preview plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-audio.js') }}"></script>
<!-- The File Upload video preview plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-video.js') }}"></script>
<!-- The File Upload validation plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-validate.js') }}"></script>
<!-- The File Upload user interface plugin -->
<script src="{{ url_for('static', filename='js/jquery.fileupload-ui.js') }}"></script>
<!-- The main application script -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
{% endblock %}
